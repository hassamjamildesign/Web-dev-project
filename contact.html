<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Castoro:ital@0;1&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Pacifico&family=Permanent+Marker&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Savate:ital,wght@0,200..900;1,200..900&family=Story+Script&display=swap"

</head>
<body>
    <h1 class="mainheading">Contact Us</h1>
    <p class="para">If you have any questions or would like to get in touch, please feel free to ask:</p>
    <section class="contact-form">
        <form action="file.php" method="post">
            <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
                </div>
            <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
                </div>
            <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
                </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
</body>
</html>
